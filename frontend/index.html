
<!-- This is the main HTML file for the TravelX website, which is a React app. It sets up the basic structure and loads the main JavaScript file. Connected to src/main.jsx for React app initialization. -->
<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="UTF-8" /> <!-- Sets character encoding to UTF-8 for proper text display, supports international characters. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Makes the site responsive on mobile devices by setting viewport width to device width. -->
    <title style="color: rgb(223, 232, 237);">TravelX</title> <!-- Page title shown in browser tab, "TravelX" is the app name. -->
  </head>
  <body> 
    <div id="root"></div> <!-- Empty div where React will mount the app, this is the entry point for the React application. Connected to src/App.jsx and other components. -->
    <script type="module" src="/src/main.jsx"></script> <!-- Loads the main JavaScript file as a module, this file initializes React and renders the app. Connected to src/main.jsx. -->
  </body> 
</html>
